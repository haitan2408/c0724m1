<script>

    let thang = prompt("Nhap Thang: ") * 1;
    let nam = prompt("nhap Nam: ") * 1;
    if (isNaN(thang)) {
        alert("Nhap sai roi, nhap lai!!!")
    } else if (thang <= 0 || thang > 12) {
        alert("Chi duoc nhap tu 1 toi 12 thoi, nhap lai!")
    } else {
        if ((nam % 400 === 0 || (nam % 4 === 0 && nam % 100 !== 0)) && thang === 2) {
            alert("thang 2 trong nam nhuan co 29 ngay")
        } else if (thang === 1 || thang === 3 || thang === 5 || thang === 7 || thang === 8 || thang === 10 || thang === 12) {
            alert(`Thang ${thang} co 31 ngay!`)
        } else if (thang === 2) {
            alert("Thang 2 co 28 ngay!")
        } else if (thang === 4 || thang === 6 || thang === 9 || thang === 11) {
            alert(`Thang ${thang} co 30 ngay!`)
        }
    }
</script>
