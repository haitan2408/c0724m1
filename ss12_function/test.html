    function isPrime(number) {
        let count = 0;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                count++;
                break;
            }
        }
        return count;
    }

    let number = Number(prompt(` Nhập số cần check: `));
    if (isPrime(number) === 1) {

    } else {
        alert(` Số ${number} là số nguyên tố`);
