<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h2>Type anthing slowly</h2>
    <form name="f">
        <textarea id="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
</center>
<script>
    let a = Array();
    let n = "";
    a[1] = 'T';
    a[2] = 'Ô';
    a[3] = 'I';
    a[4] = ' ';
    a[5] = 'L';
    a[6] = 'À';
    a[7] = ' ';
    a[8] = 'M';
    a[9] = 'Ộ';
    a[10] = 'T';
    a[11] = ' ';
    a[12] = 'Đ';
    a[13] = 'Ứ';
    a[14] = 'A';
    a[15] = ' ';
    a[16] = 'N';
    a[17] = 'G';
    a[18] = 'Ố';
    a[19] = 'C';
    a[20] = '!';
    a[21] = '!';
    a[22] = '!';

    function typeTextarea() {
        let t = document.getElementById("txt").value;
        let length = t.length;
        let n ="";
        if (length > 0) {
            for (let i = 1; i <= length; i++) {
                // Công chuỗi n bằng số lượng ký tự hiện tại
                n = n + a[i];
                // Nếu nhập đủ 22 ký tự thì tự reset về trống
                if (i === 22) {
                    document.getElementById("txt").value = "";
                    n = "";
                }
            }
        }
        document.getElementById("txt").value = n;
        // n = "";
        // Thực hiện lại hàm typeTextarea sau 0.001s => ghi đè lại toàn bộ nội dung => mất ký tự chúng ta vừa nhập
        setTimeout("typeTextarea()", 1);
        //return false;
    }
</script>
</body>
</html>
