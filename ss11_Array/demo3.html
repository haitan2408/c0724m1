<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a=[1, -31, 53, -2, 7, -23, 10, 123, 4, -6]
  let b
  do {
    b = +prompt('Hãy nhập số bạn cần tìm')
  } while(isNaN(b))
  let c=0
  let d=0
  let i
  let length = a.length
  for (i=0;i<length; i++) {
    if (b===a[i]) {
      c++
    }
    if (c>=1) {
      d=a[i]
      a[i]=a[i+1]
      a[i+1]=d
    }
  }
  a.pop()
  a[9]=0
  document.write(a)
</script>
</body>
</html>
